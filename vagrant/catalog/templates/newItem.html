<html lang="en">
<head>
  <title>New Item</title>
  {% include "head.html" %}
</head>
<body>
  {% include "header.html" %}
  {% include "flash.html" %}
  {% include "links.html" %}
  <div id = "links1" class = "links padding">
     </br>
     <button type="button">
      <a href='{{url_for('showCategory', category_id = category_id)}}'>
       Return to Category
      </a>
   </div>

<!-- genericItems section contains header and flex box menu of work -->
  <div id="genericItems" class="genericItems">
    <div class="genericItems-padding padding">
     <!-- flex box menu using figures with links within fig captions -->
     <div id="genericItems-menu" class="genericItems-menu"> 
      <form class="genericItems-menu" action="{{url_for('newItem', category_id=category_id )}}" method = 'POST'>
       <!-- menu item -->
       <div class="genericItems-menu-item2">
           <p class="genericItems-menu-p">Name:</p>
          <input class="genericItems-menu-input" type ='text' name='name'  />
       </div>
       <div class="genericItems-menu-item2">
           <p class="genericItems-menu-p">Price:</p>
          <input class="genericItems-menu-input" type="number" min="0.01" step="0.01" name="price" placeholder="0.01" placeholder="$0.01" />
        </div>
        <div class="genericItems-menu-item2">
           <p class="genericItems-menu-p">Description:</p>
          <textarea class="genericItems-menu-input" rows="5" col="60"; name='description' >
         </textarea>
        </div>
        <!-- menu item -->
      <button class="genericItems-menu-button" type="submit">Add Item</button>
      <button  class="genericItems-menu-button" type="button">
      <a href= '{{url_for('showCategory', category_id=category_id)}}'>Cancel</a>
       </button>
      </br>
     </form>
      <!--end menu of work items -->
      </div>
    <!--end genericItem padding div -->
   </div>
  <!-- end genericItems section -->
  </div>

</body>
</html>
