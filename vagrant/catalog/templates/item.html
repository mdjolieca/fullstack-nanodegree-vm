<!doctype html>
<html lang="en">
<head>
  <title>Item</title>
  {% include "head.html" %}
</head>
<body>
  {% include "header.html" %}
  {% include "flash.html" %}
  
  <!-- Display correct links if user is logged in.
       or is the owner -->
  {% if user > 0 %}
   {% include "links.html" %}
  {% else %}
   {% include "links_public.html" %}
  {% endif %}

   <div id = "links1" class = "links padding">
     </br>
     <button type="button">
      <a href='{{url_for('showCategory', category_id = item.category_id)}}'>
       Return to Category
      </a>
     </button>
     {% if user == 2 %}
      <button type="button">
        <a href='{{url_for('editItem', item_id = item.id)}}'>
        Edit Item
        </a>
      </button>
     <button type="button">
        <a href='{{url_for('deleteItem', item_id = item.id)}}'>
        Delete Item
        </a>
      </button>
     {% endif %}
  </div>

  <!-- portfolio work section contains header and flex box menu of work -->
  <div id="portfolio-work" class="portfolio-work">
    <div class="portfolio-padding padding">
     <!-- flex box menu using figures with links within fig captions -->
      <div id="portfolio-menu" class="portfolio-menu">
      <h3 class="intro-about-me-h3"> {{ item.name }} </h3>
        <!-- menu item -->
      <div class="portfolio-menu-item">
           Price: ${{item.price}}
        </div>
        <div class="portfolio-menu-item1">
           {{item.description}}
        </div>
        <!-- menu item -->
      <!--end menu of work items -->
      </div>
    <!--end portfolio padding div -->
   </div>
  <!-- end portfolio work section -->
  </div>

</body>
</html>
