<!doctype html>
<html lang="en">
<head>
<title>Delete an Item</title>
{% include "head.html" %}
</head>
<body>
{% include "header.html" %}
{% include "flash.html" %}
{% include "links.html" %}
  <div id = "links1" class = "links padding">
     </br>
     <button type="button">
      <a href='{{url_for('showCategory', category_id = item.category_id)}}'>
       Return to Category
      </a>
   </div> 
 
<!-- portfolio work section contains header and flex box menu of work -->
  <div id="portfolio-work" class="portfolio-work">
    <div class="portfolio-padding padding">
     <!-- flex box menu using figures with links within fig captions -->
     <div id="portfolio-menu" class="portfolio-menu"> 
      <form class="portfolio-menu" action="{{url_for('deleteItem', item_id=item.id )}}" method = 'POST'>
       <div class="portfolio-menu-item2">
        <h2> Are you sure you want to delete {{item.name}}? </h2>
        </div>
        <!-- menu item -->
      <button class="portfolio-menu-button" type="submit">Delete</button>
      <button  class="portfolio-menu-button" type="button">
      <a href= '{{url_for('showItem', item_id=item.id)}}'>Cancel</a>
       </button>
      </br>
     </form>
      <!--end menu of work items -->
      </div>
    <!--end portfolio padding div -->
   </div>
  <!-- end portfolio work section -->
  </div>

</body>
</html>
